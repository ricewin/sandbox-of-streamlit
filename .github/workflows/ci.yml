name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip & install basics
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ruff pytest

      - name: Install uv (if used) and dependencies
        run: |
          # If uv.lock exists, try to use uv. If uv is not available or fails, fallback to requirements.txt
          if [ -f uv.lock ]; then
            pip install uv || true
            # Try common uv sync/install/up commands (some uv versions differ)
            uv sync || uv install || uv up || true
          fi
          # Fallback to requirements.txt if present
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Ruff lint
        run: |
          # fail the job on lint errors
          ruff check .

      - name: Run tests
        run: |
          if [ -d tests ] || ls *_test.py 1> /dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found, skipping pytest."
          fi

      - name: Smoke test - streamlit import check
        run: |
          python -c "import importlib, sys; 
          try:
            importlib.import_module('streamlit')
            print('streamlit import OK', flush=True)
          except Exception as e:
            echo 'streamlit import failed' && exit 0
          "
