name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.14]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('**/pyproject.toml', '**/requirements.txt', '**/uv.lock') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Upgrade pip & install basics
        run: |
          python -m pip install --upgrade pip setuptools wheel
          pip install ruff pytest

      - name: Install uv (v0.9.26) and dependencies
        run: |
          # Install specific uv version known for this project
          pip install "uv==0.9.26" || true
          # Try the recommended sync command for uv 0.9.26
          if [ -f uv.lock ]; then
            uv sync || uv install || uv up || true
          fi
          # Fallback to requirements.txt if present
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt || true
          fi

      - name: Ruff lint
        run: |
          # fail the job on lint errors
          ruff check .

      - name: Run tests
        run: |
          if [ -d tests ] || ls *_test.py 1> /dev/null 2>&1; then
            pytest -q
          else
            echo "No tests found, skipping pytest."
          fi

      - name: Smoke test - streamlit import check
        run: |
          cat > /tmp/check_streamlit.py <<'PY'
          import importlib
          try:
              importlib.import_module('streamlit')
              print('streamlit import OK')
          except Exception as e:
              print('streamlit import failed:', e)
          PY
          python /tmp/check_streamlit.py
